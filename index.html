<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="left">
                <h2>WorkWise</h2>
            </div>
            <ul class="right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Find Work</a></li>
                <li><a href="#">Find Talent</a></li>
            </ul>
        </div>

        <div class="header-container">
            <div class="header-words-button-container">
                <!--br is a line break-->
                <h1 class="hero-main-text">Find the perfect <br>freelance match.</h1>
                <p class="hero-secondary-text">Bridging freelancers and clients together.</p>
                <button>Sign up</button>
            </div>
            
            <img class="header-image" src="./images/laptop.png" alt="Hands typing on a laptop">
        </div>
    </div>

    <div class="white-title">Popular Services</div>

    <div class="white-container">
        <div class="service">
            <img class="service-image" src="./images/web design.png" alt="Computer and keyboard">
            <div class="service-text">Web Development</div>
        </div>
        <div class="service">
            <img class="service-image" src="./images/music.png" alt="Headphones">
            <div class="service-text">Music</div>
        </div>
        <div class="service">
            <img class="service-image" src="./images/logo.png" alt="Creating a logo">
            <div class="service-text">Logos</div>
        </div>
        <div class="service">
            <img class="service-image" src="./images/app.png" alt="Hand holding a cellphone">
            <div class="service-text">Apps</div>
        </div>
    </div>

</body>

</html>
